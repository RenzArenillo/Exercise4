<app-commandbar [buttons] ="buttons" (actionEmitter)="execAction($event)" ></app-commandbar>
<router-outlet></router-outlet>
<div *ngFor="let data of books; let i = index">
    <div [ngClass]="['card']">
        <app-book-item [book]="data"></app-book-item>
    </div>
    <button types="button" class="btn btn-danger" (click)="editBook(i)">Edit</button>
    <button types="button" class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
</div>
