<br/>
<b>Enter User:</b>
<form [formGroup]="userForm" (ngSubmit)="submit()">    
    <div class="form-group">
        <label for="email">E-mail</label>
        <input formControlName="email" type="text" id="email" class="form-control">    
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" id="name" class="form-control">    
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <input formControlName="bio" type="text" id="bio" class="form-control">    
    </div>
    <div class="form-group">
        <label for="active">Active</label>
        <input formControlName="active" type="text" id="active" class="form-control">    
    </div>
    <button type="submit">Submit</button>

</form>
